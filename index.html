---
layout: default
---
<div>
    <h3>Thoughts ✍️</h3>
    <ul class="posts">
        {% for post in site.posts %}
            <li>
                <a href="{{ post.url | prepend: site.baseurl }}">
                    <small>{{ post.date | date: "%b %-d, %Y" }}</small> - <strong>{{ post.title }}</strong>
                </a>
            </li>
        {% endfor %}
    </ul>
</div>
