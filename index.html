<header>
    <h1>Walter Carvalho</h1>
    <h3>Links</h3>
    <ul>
        <li><a target="_blank" rel="noopener noreferrer" href="https://twitter.com/{{ site.twitter_username }}">Twitter</a></li>
        <li><a target="_blank" rel="noopener noreferrer" href="https://github.com/{{ site.github_username }}">GitHub</a></li>
        <li><a target="_blank" rel="noopener noreferrer" href="https://www.linkedin.com/in/carvalhowalter/">LinkedIn</a></li>
        <li><a target="_blank" rel="noopener noreferrer" href="https://docs.google.com/document/d/e/2PACX-1vS9yCYqiycT7HcN7W8M3WqajLf0nHiG-Lv2thZ5wDPdRPwQZ0XmokujPHsWRLkSYR_bdBG37hYt6i_P/pub">About</a></li>
    </ul>
</header>
<div>
    <h3>Archive</h3>
    <ul>
        {% for post in site.posts %}
            <li>
                <a href="{{ post.url | prepend: site.baseurl }}">
                    {{ post.title }} {{ post.date | date: "%b %-d, %Y" }}
                </a>
            </li>
        {% endfor %}
    </ul>
</div>
